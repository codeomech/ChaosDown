<app-header></app-header>
<div>

    <div *ngIf="isLoggedIn()">
        <a class="txt" mat-button routerLink="/dashboard">
            <mat-icon>dashboard</mat-icon>Dashboard
        </a>
    </div>
    <input class="search" type="text" [(ngModel)]="term" placeholder="   Search here...">
    <!-- <span class="icon"><mat-icon>search</mat-icon></span> -->
    <div class="container">
        <div class="ng-card">
            <div class="row" *ngFor="let post of postDetail | filter:term">
                <div class="blogpost">
                    <mat-card class="example-card">
                        <mat-card-header>
                            <mat-card-title-group>
                                <mat-card-title class="blog-title"> <b>{{post.title}}</b></mat-card-title>
                                <!-- <h3><a href="/post/{{post.id}}" class="blog-title">{{post.title}}</a></h3> -->

                                <!-- <img mat-card-lg-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"> -->
                            </mat-card-title-group>

                        </mat-card-header>
                        <mat-card-content class="desc">
                            <div class="mt-3">
                                <img mat-card-image [src]="post?.postImages[0]?.url" height="200px" width="270px"
                                    alt="">
                            </div>
                            <p [innerHTML]="post.content"></p>
                        </mat-card-content>

                        <div>
                            <i class="fas fa-user"> Author:<p>{{post.username}}</p></i>
                        </div>
                        <!-- <p [innerHTML]="post.content"></p> -->
                        <div>
                            <a mat-button href="/post/{{post.id}}" class="read-more btn btn-default"> Read More</a>
                        </div>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="m1"> </div>
<app-footer></app-footer>
