<app-header></app-header>
<div class="container justify-content-center contact-form">
    <form class="form-signin" [formGroup]="forgotPasswordForm">
        <h1 class="h3 mb-3 font-weight-normal">Forgot Password</h1>
            <div>

            <div class="form-group">
                <label for="inputEmail" class="sr-only">Email</label>
                <input [class.is-invalid]="email?.invalid && forgotPasswordForm.get('email')?.touched" type="email"
                    id="inputEmail" [(ngModel)]="Email" [formControlName]="'email'" class="form-control" placeholder="Email" autofocus="">

                <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
                    <small *ngIf="email.errors?.['required']" class="text-danger">Email is required</small>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="sr-only"> New Password</label>

                <input type="password" id="inputPassword" [formControlName]="'password'"
                    class="form-control password-input" placeholder="New Password" [type]="hide ? 'password':'text' ">
                <span class="material-icons eye" matSuffix (click)="hide = !hide">
                    {{hide ? 'visibility': 'visibility_off'}}
                </span>

            </div>

            <div class="form-group">
                <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
                <input [class.is-invalid]="forgotPasswordForm.errors?.['misMatch']" formControlName="confirmPassword"
                    type="password" id="inputConfirmPassword" [(ngModel)]="NewPassword" [formControlName]="'confirmPassword'"
                    class="form-control confirm-password" placeholder="Confirm New Password">
                <small class="text-danger" *ngIf="forgotPasswordForm.errors?.['misMatch']">Password does not match</small>
            </div>
            <button (click)="ForgotPassword()" class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
        </div>
    </form>
    <!-- [disabled]="forgotPasswordForm.invalid" -->
</div>


<app-footer class="footer"></app-footer>
